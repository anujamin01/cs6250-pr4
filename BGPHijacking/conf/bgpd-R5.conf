! BGPd configuration file

! this is a comment

hostname bgpd-R5
password en
enable password en

router bgp 5
  no bgp ebgp-requires-policy
  no bgp network import-check

  bgp router-id 9.0.5.2
  network 15.0.0.0/8

  ! neighbor AS2
  neighbor 9.0.2.0 remote-as 2
  neighbor 9.0.2.0 timers 5 5

  ! AS3
  neighbor 9.0.3.0 remote-as 3
  neighbor 9.0.3.0 timers 5 5
  
  ! AS4
  neighbor 9.0.4.0 remote-as 4
  neighbor 9.0.4.0 timers 5 5
  
  ! AS6
  neighbor 9.0.6.0 remote-as 6
  neighbor 9.0.6.0 timers 5 5



log file /tmp/R5-bgpd.log

debug bgp as4
debug bgp keepalives
debug bgp updates
!debug bgp events
!debug bgp filters
!debug bgp fsm

log stdout
